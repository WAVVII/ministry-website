<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book A Session</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://kit.fontawesome.com/9ac37dc89e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="book.css">
    </head>
    <body>
        <section class="contact">
            <div class="content">
            <h2>Book A Session</h2>
            <p>Book A Session With The Benue State Teaching Hospital Now To Ensue A Healthy LIfestyle</p>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-address-card"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Ternas House lol,<br>One place like that,<br>970101.</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="material-icons">call</i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>0800-HEALTH-LOL</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="material-icons">mail</i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>terna_add_an_email@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type Away.....</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
